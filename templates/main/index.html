<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitframe</title>
</head>
<body onload="runCam()">
    <div id="my_camera"> </div>
</body>
</html>

<script>
      function runCam(){
    Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
        });
    Webcam.attach('#my_camera');
  }
</script>
